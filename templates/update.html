{% extends "base.html" %}

{% block head %}
<h1>Update Template</h1>
{% endblock %}

{% block body %}
    <h1>Update</h1>
    <p>Change name of the task {{task.content}}</p>

    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="update_content" id="update_content" placeholder="Add a new task" required>
        <input type="submit" value="Update task" >
    </form>

{% endblock %}
